name: Unit Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.3
      - name: Install dependence
        run: yarn install --ignore-platform
      - name: Run a multi-line script
        run: |
          yarn build
          yarn test
